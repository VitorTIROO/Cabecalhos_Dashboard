<html>
    <body style="font-family: verdana; font-size:12px;">
       <style type="text/css">
            .divTable{
                display: table;
                width: 50%;
                padding-top:1%;

            }
            .divTableRow {
                display: table-row;
            }
            .divTableHeading {
                background-color: #007D51;
                display: table-header-group;
            }
            .divTableCell, .divTableHead {
                border: 1px solid #999999;
                display: table-cell;
                padding: 3px 5px;
                width: 16.667%;
            }
            .divTableHeading {
                background-color: #007D51;
                display: table-header-group;
                font-weight: bold;
            }
            .divTableFoot {
                background-color: #007D51;
                display: table-footer-group;
                font-weight: bold;
            }
            .divTableBody {
                display: table-row-group;
            }

            .divTableHead {
                display: table-row-group;
                font-weight:bold;
                background: #00FA9A;
                background: -moz-linear-gradient(top, #3CB371 0%, #23BE5A 66%, #3CB371 100%);
                background: -webkit-linear-gradient(top, #3CB371 0%, #23BE5A 66%, #3CB371 100%);
                background: linear-gradient(to bottom, #3CB371 0%, #23BE5A 66%, #3CB371 100%);
            }

            .divTableCellB {
                display: table-cell;
                border: 1px solid #999999;
                font-weight:bold;
                text-align:left;
                width: 80px;
                padding-left: 3px;
                background: #D0E4F5;
                background: -moz-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
                background: -webkit-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
                background: linear-gradient(to bottom, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
            }
            .divTitle{
                color:#000;
                font-size: 14px;
            }
        </style>
        <div align="center">
            <div class="divTitle"><b>$SAFRA</b></div>
            <div class="divTable">
                <div class="divTableHead">
                    <div class="divTableRow">
                        <div class="divTableCell"><b>Produção(Sc)</b></div>
                        <div class="divTableCell"><b>Sacas Vendidas</b></div>
                        <div class="divTableCell"><b>% Vendido</b></div>
                        <div class="divTableCell"><b>A Embarcar (TON)</b></div>
                        <div class="divTableCell"><b>Preço US$</b></div>
                        <div class="divTableCell"><b>Preço R$</b></div>
                    </div>
                </div>
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell"><b>$PRODUCAO</b></div>
                        <div class="divTableCell"><b>$SACAS_VENDIDAS</b></div>
                        <div class="divTableCell"><b>$PERC_VEND %</b></div>
                        <div class="divTableCell"><b>$SALDO</b></div>
                        <div class="divTableCell"><b>$PRECO_MEDIO_US</b></div>
                        <div class="divTableCell"><b>$PRECO_MEDIO_RS</b></div>
                    </div>
                </div>
            </div>
        </div>
    </body></html>
